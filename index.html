
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinDeck - Industrial Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #121212;
        font-family: 'Inter', sans-serif;
        color: #FFFFFF;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Matte Surfaces */
      .matte-surface {
        background: #222222;
        border: 1px solid #333333;
      }
      
      .aluminum {
        background: #CCCCCC;
        color: #121212;
      }

      .signal-red {
        background: #D91E18;
        color: #FFFFFF;
      }

      /* Strict Grid & Borders */
      .border-industrial {
        border: 1px solid #333333;
      }

      /* Custom Scrollbar for minimalist look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #444;
      }

      @keyframes rotation {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
